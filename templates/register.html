{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-black text-success border-success">/// NEW COMMANDER REGISTRATION ///</div>
            <div class="card-body bg-black">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-success">USERNAME</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-success">PASSWORD</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">REGISTER ID</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
